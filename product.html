<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>製品紹介ページ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img.product-image {
            max-width: 100%;
            display: block;
            margin: 1rem auto;
        }

        h1, h2 {
            text-align: center;
        }

        p.description {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-top: 1rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>製品紹介ページ</h1>
    </header>

    <div class="container">
        <img src="product-image.jpg" alt="製品の画像" class="product-image">
        <h2>製品名</h2>
        <p class="description">
            こちらは、最新の製品です。高品質で、多くの機能を持っています。使いやすさを追求し、ユーザーのために設計されています。
        </p>
    </div>

    <footer>
        © 2023 製品会社
    </footer>
</body>
</html>
